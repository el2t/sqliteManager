<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite Database Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 90%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .select-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: flex-end;
        }
        .data-table-container {
            overflow-x: auto;
            max-height: 70vh;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        .data-table th, .data-table td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
            white-space: nowrap;
        }
        .data-table th {
            background-color: #f9fafb;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .search-group {
            display: flex;
            flex-grow: 1;
            gap: 0.5rem;
            align-items: flex-end;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .loading-overlay.visible {
            visibility: visible;
            opacity: 1;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">SQLite Database Browser</h1>
        
        <div class="select-container">
            <div>
                <label for="db-select" class="block text-gray-700 font-medium mb-1">Select Database:</label>
                <select id="db-select" class="w-full md:w-auto px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                    <option value="" disabled selected>-- Select a database --</option>
                    {% for db_file in db_files %}
                    <option value="{{ db_file }}">{{ db_file }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="table-select" class="block text-gray-700 font-medium mb-1">Select Table:</label>
                <select id="table-select" class="w-full md:w-auto px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" disabled>
                    <option value="" disabled selected>-- Select a table --</option>
                </select>
            </div>

            <div class="search-group">
                <div class="flex-grow">
                    <label for="search-column-select" class="block text-gray-700 font-medium mb-1">Search Column:</label>
                    <select id="search-column-select" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" disabled>
                        <option value="" disabled selected>-- Select a column --</option>
                    </select>
                </div>
                <div class="flex-grow">
                    <label for="search-input" class="block text-gray-700 font-medium mb-1">Search Text:</label>
                    <input type="text" id="search-input" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" placeholder="Enter search text..." disabled>
                </div>
                <button id="search-button" class="px-6 py-2 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200" disabled>
                    Search
                </button>
            </div>
        </div>

        <div class="data-table-container border rounded-lg overflow-hidden" id="data-container">
            <!-- Data will be displayed here -->
        </div>

    </div>

    <script>
        const dbSelect = document.getElementById('db-select');
        const tableSelect = document.getElementById('table-select');
        const searchColumnSelect = document.getElementById('search-column-select');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const dataContainer = document.getElementById('data-container');
        const loadingOverlay = document.getElementById('loadingOverlay');

        function showLoading() {
            loadingOverlay.classList.add('visible');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('visible');
        }

        async function fetchPost(url, data) {
            showLoading();
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.error || 'Unknown error occurred.');
                }
                return result;
            } catch (error) {
                console.error('Fetch error:', error);
                dataContainer.innerHTML = `<div class="p-4 text-center text-red-500">Error: ${error.message}</div>`;
                return null;
            } finally {
                hideLoading();
            }
        }

        function renderTable(data, columns) {
            if (data.length === 0) {
                dataContainer.innerHTML = `<div class="p-4 text-center text-gray-500">No data to display.</div>`;
                return;
            }

            const tableHtml = `
                <table class="data-table">
                    <thead>
                        <tr>
                            ${columns.map(col => `<th class="px-4 py-2">${col}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(row => `
                            <tr>
                                ${columns.map(col => `<td>${row[col] || ''}</td>`).join('')}
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            dataContainer.innerHTML = tableHtml;
        }

        async function getTables() {
            const dbName = dbSelect.value;
            if (!dbName) {
                tableSelect.disabled = true;
                return;
            }
            tableSelect.disabled = false;
            tableSelect.innerHTML = `<option value="" disabled selected>-- Fetching tables... --</option>`;
            
            const tables = await fetchPost('/get_tables', { db_name: dbName });
            if (tables) {
                tableSelect.innerHTML = `<option value="" disabled selected>-- Select a table --</option>`;
                tables.forEach(table => {
                    const option = document.createElement('option');
                    option.value = table;
                    option.textContent = table;
                    tableSelect.appendChild(option);
                });
                searchColumnSelect.innerHTML = `<option value="" disabled selected>-- Select a column --</option>`;
                searchInput.disabled = true;
                searchButton.disabled = true;
                dataContainer.innerHTML = `<div class="p-4 text-center text-gray-500">Select a table to view data.</div>`;
            }
        }

        async function getColumns() {
            const dbName = dbSelect.value;
            const tableName = tableSelect.value;
            if (!tableName) {
                searchColumnSelect.disabled = true;
                searchInput.disabled = true;
                searchButton.disabled = true;
                return;
            }

            searchColumnSelect.disabled = false;
            searchInput.disabled = false;
            searchButton.disabled = false;

            const columns = await fetchPost('/get_columns', { db_name: dbName, table_name: tableName });
            if (columns) {
                searchColumnSelect.innerHTML = `<option value="" disabled selected>-- Select a column --</option>`;
                columns.forEach(col => {
                    const option = document.createElement('option');
                    option.value = col;
                    option.textContent = col;
                    searchColumnSelect.appendChild(option);
                });
            }
        }

        async function searchData() {
            const dbName = dbSelect.value;
            const tableName = tableSelect.value;
            const searchColumn = searchColumnSelect.value;
            const searchText = searchInput.value;

            // Only perform search if all fields are filled
            if (dbName && tableName && searchColumn && searchText) {
                const dataResponse = await fetchPost('/get_data', {
                    db_name: dbName,
                    table_name: tableName,
                    search_column: searchColumn,
                    search_text: searchText
                });
                if (dataResponse) {
                    renderTable(dataResponse.data, dataResponse.columns);
                }
            } else {
                dataContainer.innerHTML = `<div class="p-4 text-center text-red-500">Please select all fields and enter search text.</div>`;
            }
        }

        dbSelect.addEventListener('change', getTables);
        tableSelect.addEventListener('change', getColumns);
        searchButton.addEventListener('click', searchData);

        // Enable search on Enter key press
        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                searchButton.click();
            }
        });

    </script>

</body>
</html>
